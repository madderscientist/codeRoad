<script>
    function p() {
        var actx = new AudioContext();
        function createWave(w) {
            const imag=new Float32Array(w.length);
            const real=new Float32Array(w.length);
            for(let i=1;i<w.length;++i)
                imag[i]=w[i];
            console.log(imag)
            return actx.createPeriodicWave(real,imag);
        }
        
        var wave = createWave("w9999");
        var oscillator = actx.createOscillator();
        oscillator.setPeriodicWave(wave);
        oscillator.connect(actx.destination);
        oscillator.start();
        oscillator.stop(1);
    }

</script>
    
</script>
